<!DOCTYPE html>
<html>
  <head>
    <title>3D Graph App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r129/three.min.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #container {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      input[type="text"],
      button {
        font-size: 24px;
        margin: 10px;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }

      input[type="text"] {
        width: 400px;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      #info {
        position: absolute;
        top: 0;
        left: 0;
        margin: 10px;
        font-size: 24px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="info">
      <input type="text" id="equation" placeholder="Enter a 3D equation" />
      <button onclick="generateGraph()">Generate</button>
    </div>
  </body>
</html>
